<a routerLink="/create">Create New Book</a>
<h1>Books list</h1>
<table border="1">
  <tr>
    <th>#</th>
    <th>Ten sach</th>
    <th>Tac gia</th>
    <th></th>
  </tr>
  <tr *ngFor="let book of bookList; index as i">
    <td>{{i+1}}</td>
    <td><a [routerLink]="['/detail',book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><a [routerLink]="['/edit',book.id]">Edit</a>&nbsp;|
      <a [routerLink]="['/delete',book.id]">Delete</a></td>
  </tr>
</table>
